<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{propriedades.get('pagina.geral.prefixo')} - 
            #{propriedades.get('pagina.jogar.titulo')}
        </title>
    </h:head>
    <h:body>
        <h:form id="formulario" >
            <ui:include src="#{propriedades.get('pagina.menu')}"/>
            <h1>Jogar</h1>
            
            <!--<p:remoteCommand autoRun="true" action="JDV{partidaSessionBean.go()}"/>-->
            
            <!-- SerÃ¡ atualizado por ajax a cada 2 segundos! -->
            <p:poll update="@(.frequpdate)" interval="2" />
            
            <p:fieldset id="field" class="frequpdate" legend="Jogando" widgetVar="field">
                <p:panelGrid id="opanelgrid" columns="4">
                    
                    <h:outputText value="Status:"/>
                    <h:outputText id="ostatu" value="#{partidaSessionBean.status}"/>
                    <h:outputText value="Position:"/>
                    <h:outputText value="#{partidaSessionBean.myPosicao}"/>
                    
                    
                    <h:outputText value="Trunfo e corrente:"/>
                    <h:graphicImage value="#{partidaSessionBean.trumphNaipeValue}" alt="#{partidaSessionBean.trumphNaipe}" height="50px"/>
                    <h:outputText value="#{partidaSessionBean.trumphCarta}"/>
                    <h:outputText value="#{partidaSessionBean.partida == null}"/>
                    
                    
                    <h:outputText value="Placar (TOTAL,NS,EW):"/>
                    <h:outputText value="#{partidaSessionBean.placarTotal}"/>
                    <h:outputText value="#{partidaSessionBean.placarNS}"/>
                    <h:outputText value="#{partidaSessionBean.placarEW}"/>
                    
                    
                    <h:outputText value="NORTE"/>
                    <h:outputText value="LESTE"/>
                    <h:outputText value="SUL"/>
                    <h:outputText value="OESTE"/>
                    
                    
                    <h:outputText value="#{partidaSessionBean.getNumeroCartas('NORTH')}"/>
                    <h:outputText value="#{partidaSessionBean.getNumeroCartas('EAST')}"/>
                    <h:outputText value="#{partidaSessionBean.getNumeroCartas('SOUTH')}"/>
                    <h:outputText value="#{partidaSessionBean.getNumeroCartas('WEST')}"/>
                    
                    
                    <h:outputText value="#{ partidaSessionBean.isTurn('NORTH') }"/>
                    <h:outputText value="#{ partidaSessionBean.isTurn('EAST') }"/>
                    <h:outputText value="#{ partidaSessionBean.isTurn('SOUTH') }"/>
                    <h:outputText value="#{ partidaSessionBean.isTurn('WEST') }"/>
                    
                    
                    <h:outputText value="#{ partidaSessionBean.getNome('NORTH') }"/>
                    <h:outputText value="#{ partidaSessionBean.getNome('EAST') }"/>
                    <h:outputText value="#{ partidaSessionBean.getNome('SOUTH') }"/>
                    <h:outputText value="#{ partidaSessionBean.getNome('WEST') }"/>
                    
                    
                    <h:outputText value="#{ partidaSessionBean.getCarta('NORTH') }"/>
                    <h:outputText value="#{ partidaSessionBean.getCarta('EAST') }"/>
                    <h:outputText value="#{ partidaSessionBean.getCarta('SOUTH') }"/>
                    <h:outputText value="#{ partidaSessionBean.getCarta('WEST') }"/>
                    
                    
                </p:panelGrid>
                
                <p:panelGrid class="frequpdate" columns="#{partidaSessionBean.getNumeroCartas(partidaSessionBean.myPosicao)}" >
                    
                    <c:forEach items="#{partidaSessionBean.cartas}" var="carta">
                        <p:commandButton action="#{partidaSessionBean.play(carta)}" value="#{carta.toString()}"/>
                    </c:forEach>    
                    
                </p:panelGrid>
                
            </p:fieldset>
            
        </h:form>
        
        
    </h:body>
    
        
        
</html>
