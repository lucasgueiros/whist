<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="#{propriedades.get('pagina.menu')}"/>
            <h1>Resultados</h1>
            
            
            
            <p:dataTable value="#{resultadosSessionBean.resultados}" var="resultado">
                
                <p:column  headerText="id">
                    <h:outputText value="#{resultado.id}"/>
                </p:column>
                
                <p:column  headerText="Points NS">
                    <h:outputText value="#{resultado.pointsNS}"/>
                </p:column>
                
                <p:column  headerText="Points EW">
                    <h:outputText value="#{resultado.pointsEW}"/>
                </p:column>
                <p:column  headerText="Date">
                    <h:outputText value="#{resultado.end}"/>
                </p:column>
                <p:column  headerText="North Player">
                    <h:outputText value="#{resultado.north.login}"/>
                </p:column>
                <p:column  headerText="East Player">
                    <h:outputText value="#{resultado.east.login}"/>
                </p:column>
                <p:column  headerText="South Player">
                    <h:outputText value="#{resultado.south.login}"/>
                </p:column>
                <p:column  headerText="West Player">
                    <h:outputText value="#{resultado.west.login}"/>
                </p:column>
                
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
