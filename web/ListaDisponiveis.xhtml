<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{propriedades.get('pagina.geral.prefixo')} - 
            #{propriedades.get('pagina.jogar.listaJogadoresDisponiveis.titulo')}</title>
    </h:head>
    <h:body>
        
        <h:form id="oform">
            
            <ui:include src="#{propriedades.get('pagina.menu')}"/>
            
            <p:remoteCommand autoRun="true" action="#{mesasSessionBean.setMyself(jogadorSessionBean.jogador)}" />
            
            <p:poll update="@(.update)" interval="2"/>
            
            <p:fieldset legend="#{propriedades.get('pagina.jogar.listaJogadoresDisponiveis.titulo')}" >
                
                
                
                <p:dataTable class="update" id="jogadores" value="#{mesasSessionBean.disponiveis}" var="jogador"
                             emptyMessage="#{propriedades.get('pagina.jogar.listaJogadoresDisponiveis.mensagem.nenhum')}"
                            selection="#{mesasSessionBean.selected}" selectionMode="single" rowKey="#{jogador.id}"
                            >
                    
                    <f:facet name="header">
                        <h:outputText value="Jogadores DisponÃ­veis"/>
                    </f:facet>
                    
                    <p:column headerText="ID">
                        <h:outputText value="#{jogador.id}"/>
                    </p:column>
                    
                    <p:column headerText="nome">
                        <h:outputText value="#{jogador.nome}"/>
                    </p:column>
                    
                    <p:column headerText="login">
                        <h:outputText value="#{jogador.login}"/>
                    </p:column>
                    
                    <f:facet id="ofooter" name="footer">
                        <p:commandButton id="selcionarParceiroButton" value="Parceiro" action="#{mesasSessionBean.selectParceiro()}"/>
                        <p:commandButton id="selcionarEsquerdaButton" value="Esquerda" action="#{mesasSessionBean.selectEsquerda()}"/>
                        <p:commandButton id="selcionarDireitaButton" value="Direita" action="#{mesasSessionBean.selectDireita()}"/>
                        <p:commandButton id="selcionarIniciarButton" value="Iniciar" action="#{partidaSessionBean.go(mesasSessionBean.mesa)}"/>
                    </f:facet>
                    
                </p:dataTable>
                
                <p:panelGrid id="selectedjogadores" columns="2" class="update" >
                    
                    
                    <h:outputText value="Direita: " /> 
                    <h:outputText class="update" value="#{mesasSessionBean.direita.login}"/>
                    <h:outputText value="Esquerda: " /> 
                    <h:outputText class="update" value="#{mesasSessionBean.esquerda.login}"/>
                    <h:outputText value="Parceiro: " /> 
                    <h:outputText class="update" value="#{mesasSessionBean.parceiro.login}"/>
                    
                </p:panelGrid>
                
            </p:fieldset>
            
        </h:form>
        
    </h:body>
</html>
