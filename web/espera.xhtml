<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{propriedadesApplicationBean.get('pagina.geral.prefixo')} - 
            #{propriedadesApplicationBean.get('pagina.jogar.esperarParaSerIncluidoNumaMesa.titulo')}</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="#{propriedadesApplicationBean.get('pagina.menu')}"/>
            <h1>Jogar</h1>
            
            <p><h:outputText value="#{propriedadesApplicationBean.get('pagina.jogar.esperarParaSerIncluidoNumaMesa.mensagem')}" /></p>
            
            <p:remoteCommand autoRun="true" action="#{mesasSessionBean.start()}" />
            
            <p:poll interval="2" listener="#{mesasSessionBean.start()}"/>
            
            <h:outputText value="#{partidaSessionBean.pronto}"/>
            <p:commandButton value="Jogar!" action="#{propriedadesApplicationBean.get('pagina.jogar.jogando')}"/>
            
        </h:form>
    </h:body>
</html>
