<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="comum/template.xhtml">
            <ui:define name="conteudo">
                <h:form id="oform">
                    <h:outputText value="Você está na sala #{salaSessionBean.sala.nome} que recebe equipes #{salaSessionBean.sala.tipoDeEquipe}."/>
                    
                    <p:commandButton value="Eu quero jogar!"
                        action="#{salaSessionBean.sala.adicionarEquipe(equipeRequestBean.buildIndividual(usuarioSessionBean.jogador))}"/>
                    
                    <p:poll update="@(.atualizar)" interval="2"/>
                    
                    <p:commandButton class="atualizar" value="Montar uma equipe" action="#{partidaSessionBean.go(usuarioSessionBean.jogador, salaSessionBean.sala.getMesa(usuarioSessionBean.jogador))}" disabled="#{!salaSessionBean.sala.prontoParaJogar()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
