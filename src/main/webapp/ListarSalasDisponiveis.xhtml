<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="comum/template.xhtml">
            <ui:define name="conteudo">
                <h:form id="oform">
                    <p:dataTable var="sala" value="#{salaApplicationBean.salasDisponiveis}">
                        <p:column headerText="Nome">
                            <h:outputText value="#{sala.nome}" />
                        </p:column>
                        <p:column headerText="Tipo de Equipe">
                            <h:outputText value="#{sala.tipoDeEquipe}" />
                        </p:column>
                        <p:column headerText="Ações">
                            <p:commandButton value="Entrar" action="#{salaSessionBean.entrar(sala)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
