<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="comum/template.xhtml">
            <ui:define name="conteudo">
                <h:form id="oform">
                    
                    <p:fieldset legend="Criar nova sala">
                        <p>Você está preste a criar uma sala que só tem uma mesa!</p>
                        
                        <p:panelGrid columns="2">
                            <h:outputText value="Nome da sala: "/>
                            <p:inputText value="#{salaRequestBean.nomeDaSala}"/>
                            <p:commandButton value="Criar" action="#{salaApplicationBean.adicionarSala(salaRequestBean.criarSalaUmMesa())}"/>
                        </p:panelGrid>
                        
                    </p:fieldset>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
