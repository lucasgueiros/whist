<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{propriedades.get('pagina.geral.prefixo')} - 
            #{propriedades.get('pagina.consulta.rankingDeJogadores.titulo')}</title>
    </h:head>
    <h:body>
        <ui:composition template="comum/template.xhtml">
            <ui:define name="conteudo">
                <h:form>
                    <h1>#{propriedades.get('pagina.consulta.rankingDeJogadores.titulo')}</h1>

                    <p:dataTable value="#{resultadosSessionBean.ranking}" var="jogador">
                        <p:column headerText="usuario">
                            <h:outputText value="#{jogador.login}"/>
                        </p:column>
                        <p:column headerText="pontuacao"> <!--sortby="JDV{jogador.pontuacao}">-->
                            <h:outputText value="#{jogador.pontuacao}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
