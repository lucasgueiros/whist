<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/comum/template.xhtml">
            <ui:define name="conteudo">
        <h:form>
            <p:dataTable value="#{equipeApplicationBean.recuperarConvite(usuarioSessionBean.jogador)}"
                         var="convite">
                <p:column headerText="mensagem">
                    <h:outputText value="#{convite.mensagem}"/>
                </p:column>
                <p:column headerText="origem">
                    <h:outputText value="#{convite.origem}"/>
                </p:column>
                <p:column headerText="destino">
                    <h:outputText value="#{convite.alvo}"/>
                </p:column>
                <p:column headerText="sala">
                    <h:outputText value="#{convite.sala}" />
                </p:column>
                <p:column headerText="aceitar">
                    <p:commandButton value="Aceitar" action="#{propriedades.get('pagina.sala')}">
                        <f:setPropertyActionListener target="#{convite.aceito}" value="#{true}"/>
                        <f:setPropertyActionListener target="#{salaSessionBean.usuario}" value="#{usuarioSessionBean.jogador}"/>
                        <f:setPropertyActionListener target="#{salaSessionBean.sala}" value="#{convite.sala}"/>
                        <f:setPropertyActionListener target="#{salaSessionBean.equipe}" value="#{convite.equipe}"/>
                    </p:commandButton>
                </p:column>
                
            </p:dataTable>
                
        </h:form>
                </ui:define>
            </ui:composition>
    </h:body>
</html>
