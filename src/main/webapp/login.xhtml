<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{propriedades.get('pagina.geral.prefixo')} - 
            #{propriedades.get('pagina.login.titulo')}
        </title>
    </h:head>
    <h:body>
        <ui:composition template="comum/template.xhtml">
            <ui:define name="conteudo">


                <h:form id="oForm">
                    <p:messages autoUpdate="true" closable="true"  />
                        <p:panelGrid id="grid" columns="3">
                            
                            <h:outputLabel for="fieldLogin" value="Login: " style="font-weight:bold"/>
                            <p:inputText id="fieldLogin" value="#{usuarioSessionBean.login}" label="fieldUsuario" 
                                     required="true" requiredMessage="Digite seu login." 
                                     validator="#{usuarioSessionBean.validarUsuarioComSenha}"/>
                            <p:message for="fieldLogin" />
                            
                            <h:outputLabel for="fieldSenha1" value="Senha: " style="font-weight:bold"/>
                            <p:password id="fieldSenha1" value="#{usuarioSessionBean.senha}" label="fieldSenha1"
                                    redisplay="true" 
                                    required="true" requiredMessage="Por favor, digite sua senha."/>
                            <p:message for="fieldSenha1" />

                            <p:commandButton id="oLoginButton" value="Login" action="#{usuarioSessionBean.autenticar()}"
                                             style="margin-right:10px" update="grid"/>
                        </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
