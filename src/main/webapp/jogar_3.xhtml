<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{propriedades.get('pagina.geral.prefixo')} - 
            #{propriedades.get('pagina.jogar.titulo')}
        </title>
        <script>
            function jogar(carta) {
                var xmlHttp = new XMLHttpRequest(); 
                
                xmlHttp.open("POST", "JogarCartaServlet", true); 
                xmlHttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                xmlHttp.onload = function () {
                    // fazer alguma coisa com a resposta
                };
                xmlHttp.send("carta="+carta);
            }
        </script>
        <style>
            .ui-panelgrid td, .ui-panelgrid tr, .ui-panel td, .ui-panel tr
            {
                border-style: none !important
            }
            img.cartaVertical {
                width: 50px;
                height: 70px;
            }
            img.cartaHorizontal {
                height: 50px;
                width: 70px;
            }
            .cartaMenos25 {
                left: -25px;
            }
        </style>
    </h:head>                                                                                                                                                                                                                                                                                                                                                                                           
    <h:body>
        <h:form id="formulario" >
            <ui:include src="#{propriedades.get('pagina.menu')}"/>
            <!-- SerÃ¡ atualizado por ajax a cada 2 segundos! -->
            <p id="result"></p>
            
            <p:panel class="frequpdate">
                <h:outputText value="Naipe de trunfo: "/>
                <h:graphicImage value="#{partidaSessionBean.naipeDeTrunfoImagem}" alt="#{partidaSessionBean.naipeDetrunfoString}" height="50px"/>
                <br/>
                <h:outputText value="#{partidaSessionBean.placarString}"/>
            </p:panel>
            <p:fieldset id="field" class="frequpdate" legend="Jogando" widgetVar="field" style="overflow-y: auto">
                <p:panelGrid columns="1" id="opanelgrid">
                    <p:panel class="frequpdate"  >
                        <c:forEach items="#{intervalosBean.getIntevalo(partidaSessionBean.getNumeroDeCartasParceiro())}" var="carta" varStatus="status">
                            <h:graphicImage style="position: relative; left: #{status.index * -37}px; z-index: #{status.index}" value="versos/versoVertical1.svg" alt="carta" class="cartaVertical"/>
                        </c:forEach>
                    </p:panel>
                    <p:panelGrid columns="3">
                        <p:panel>
                            <c:forEach items="#{intervalosBean.getIntevalo(partidaSessionBean.numeroDeCartasEsquerda)}" var="carta" varStatus="status">
                                <h:graphicImage value="versos/versoHorizontal1.svg" alt="carta" class="cartaHorizontal" style="position: relative; up: #{status.index * -37}px; z-index: #{status.index}"/>
                                <br/>
                            </c:forEach>
                        </p:panel>
                        <h:panelGroup style="align-self: center">
                            <table>
                                <tr>
                                    <td><h:graphicImage value="cartas/black_joker.svg" class="cartaVertical" style="visibility: hidden"/></td>
                                    <td><h:graphicImage alt="#{ partidaSessionBean.cartaDaVazaStringParceiro }" value="#{ partidaSessionBean.cartaDaVazaImagemParceiro }" class="cartaVertical"/></td>
                                    <td><h:graphicImage value="cartas/black_joker.svg" class="cartaVertical" style="visibility: hidden"/></td>
                                </tr>
                                <tr>
                                    <td><h:graphicImage alt="#{ partidaSessionBean.cartaDaVazaStringEsquerda }" value="#{ partidaSessionBean.cartaDaVazaImagemEsquerda }" class="cartaVertical"/></td>
                                    <td><h:graphicImage value="cartas/black_joker.svg" class="cartaVertical" style="visibility: hidden"/></td>
                                    <td><h:graphicImage alt="#{ partidaSessionBean.cartaDaVazaStringDireita }" value="#{ partidaSessionBean.cartaDaVazaImagemDireita }" class="cartaVertical"/></td>
                                </tr>
                                <tr>
                                    <td><h:graphicImage value="cartas/black_joker.svg" class="cartaVertical" style="visibility: hidden"/></td>
                                    <td><h:graphicImage alt="#{ partidaSessionBean.cartaDaVazaStringProprio }" value="#{ partidaSessionBean.cartaDaVazaImagemProprio }" class="cartaVertical"/></td>
                                    <td><h:graphicImage value="cartas/black_joker.svg" class="cartaVertical" style="visibility: hidden"/></td>
                                </tr>
                            </table>
                        </h:panelGroup>
                        <p:panel>
                            <c:forEach items="#{intervalosBean.getIntevalo(partidaSessionBean.numeroDeCartasEsquerda)}" var="carta" varStatus="status">
                                <h:graphicImage value="versos/versoHorizontal1.svg" alt="carta" class="cartaHorizontal" style="position: relative; top: #{status.index * 37}px; z-index: #{status.index}; left: #{status.index * -70}px"/>
                            </c:forEach>
                        </p:panel>
                    </p:panelGrid>
                    <p:panel class="frequpdate">
                        <c:forEach items="#{partidaSessionBean.cartasProprias}" var="carta" varStatus="status">
                            <h:graphicImage  value="#{propriedades.getCarta(carta.naipe.toStringExt(), carta.simbolo.toStringExt())}" alt="#{carta.toString()}" 
                                             class="cartaVertical" onclick="jogar('#{carta.toString()}')" 
                                             style="position: relative; left: #{status.index * -37}px; z-index: #{status.index}"/>
                        </c:forEach>    
                    </p:panel>
                </p:panelGrid>
            </p:fieldset>
        </h:form>        
    </h:body>
</html>
